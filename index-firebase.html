    <!-- Authentication Container (Firebase) -->
    <div class="auth-container" id="authContainer">
        <div class="auth-card">
            <div class="auth-logo">ðŸ’°</div>
            <h1 class="auth-title">Budgetly</h1>
            <p class="auth-subtitle">Sync your budget across all your devices</p>
            
            <div class="auth-tabs" id="authTabs">
                <button class="auth-tab active" data-tab="login">Sign In</button>
                <button class="auth-tab" data-tab="signup">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input 
                        type="email" 
                        id="loginEmail" 
                        name="email"
                        placeholder="your@email.com"
                        autocomplete="email"
                        required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input 
                        type="password" 
                        id="loginPassword" 
                        name="password"
                        placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"

            <!-- Signup Form -->
            <form class="auth-form hidden" id="signupForm">
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input 
                        type="email" 
                        id="signupEmail" 
                        name="email"
                        placeholder="your@email.com"
                        autocomplete="email"
                        required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input 
                        type="password" 
                        id="signupPassword" 
                        name="password"
                        placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"

                        autocomplete="new-password"
                        required>
                    <small class="form-help">At least 6 characters</small>
                </div>
                <button type="submit" class="btn-primary">Create Account</button>
            </form>

            <div class="auth-divider">
                <span>or</span>

    <!-- Main App Container -->
    <div class="app-container hidden" id="appContainer">
        <!-- Header -->
        <header class="header" role="banner">
            <div class="header-content">

                    <h1 class="logo">Budgetly</h1>

                            </svg>

                <div class="summary-cards">

                        <div class="summary-icon">

                                <path d="M19 9L12 16L5 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

                        <div class="summary-info">
