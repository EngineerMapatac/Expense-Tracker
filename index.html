<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker | Manage Your Finances</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Fraunces:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">Budgetly</h1>
                <p class="tagline">Take control of your finances</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Budget Overview Card -->
            <section class="budget-overview">
                <div class="budget-card">
                    <div class="budget-label">Monthly Budget</div>
                    <div class="budget-amount" id="budgetDisplay">â‚±0.00</div>
                    <button class="btn-edit-budget" id="editBudgetBtn">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <path d="M11.333 2.00004C11.5081 1.82494 11.716 1.68605 11.9447 1.59129C12.1735 1.49653 12.4187 1.44775 12.6663 1.44775C12.914 1.44775 13.1592 1.49653 13.3879 1.59129C13.6167 1.68605 13.8246 1.82494 13.9997 2.00004C14.1748 2.17513 14.3137 2.383 14.4084 2.61178C14.5032 2.84055 14.552 3.08575 14.552 3.33337C14.552 3.58099 14.5032 3.82619 14.4084 4.05497C14.3137 4.28374 14.1748 4.49161 13.9997 4.66671L5.33301 13.3334L1.33301 14.6667L2.66634 10.6667L11.333 2.00004Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Edit Budget
                    </button>
                </div>

                <div class="summary-cards">
                    <div class="summary-card expenses">
                        <div class="summary-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M19 9L12 16L5 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <div class="summary-info">
                            <div class="summary-label">Total Expenses</div>
                            <div class="summary-amount" id="totalExpenses">â‚±0.00</div>
                        </div>
                    </div>

                    <div class="summary-card remaining">
                        <div class="summary-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <div class="summary-info">
                            <div class="summary-label">Remaining</div>
                            <div class="summary-amount" id="remaining">â‚±0.00</div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Add Expense Section -->
            <section class="add-expense-section">
                <h2 class="section-title">Add New Expense</h2>
                <form class="expense-form" id="expenseForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" id="description" placeholder="e.g., Grocery shopping" required>
                        </div>

                        <div class="form-group">
                            <label for="amount">Amount (â‚±)</label>
                            <input type="number" id="amount" placeholder="0.00" step="0.01" min="0" required>
                        </div>

                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category" required>
                                <option value="">Select category</option>
                                <option value="food">ğŸ” Food & Dining</option>
                                <option value="transport">ğŸš— Transportation</option>
                                <option value="bills">ğŸ’¡ Bills & Utilities</option>
                                <option value="shopping">ğŸ›ï¸ Shopping</option>
                                <option value="entertainment">ğŸ¬ Entertainment</option>
                                <option value="health">âš•ï¸ Healthcare</option>
                                <option value="education">ğŸ“š Education</option>
                                <option value="other">ğŸ“¦ Other</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" id="date" required>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary" id="submitBtn">
                        <span id="submitBtnText">Add Expense</span>
                    </button>
                </form>
            </section>

            <!-- Filter Section -->
            <section class="filter-section">
                <div class="filter-header">
                    <h2 class="section-title">Your Expenses</h2>
                    <div class="filter-controls">
                        <select id="filterCategory" class="filter-select">
                            <option value="all">All Categories</option>
                            <option value="food">ğŸ” Food & Dining</option>
                            <option value="transport">ğŸš— Transportation</option>
                            <option value="bills">ğŸ’¡ Bills & Utilities</option>
                            <option value="shopping">ğŸ›ï¸ Shopping</option>
                            <option value="entertainment">ğŸ¬ Entertainment</option>
                            <option value="health">âš•ï¸ Healthcare</option>
                            <option value="education">ğŸ“š Education</option>
                            <option value="other">ğŸ“¦ Other</option>
                        </select>
                    </div>
                </div>
            </section>

            <!-- Expenses List -->
            <section class="expenses-list" id="expensesList">
                <div class="empty-state" id="emptyState">
                    <svg width="64" height="64" viewBox="0 0 64 64" fill="none">
                        <circle cx="32" cy="32" r="30" stroke="currentColor" stroke-width="2" stroke-dasharray="4 4"/>
                        <path d="M32 20V44M20 32H44" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <h3>No expenses yet</h3>
                    <p>Start tracking by adding your first expense above</p>
                </div>
            </section>
        </main>
    </div>

    <!-- Budget Modal -->
    <div class="modal" id="budgetModal">
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>Set Your Budget</h3>
                <button class="modal-close" id="closeModal">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
            <form id="budgetForm">
                <div class="form-group">
                    <label for="budgetAmount">Monthly Budget (â‚±)</label>
                    <input type="number" id="budgetAmount" placeholder="Enter your budget" step="0.01" min="0" required>
                </div>
                <button type="submit" class="btn-primary">Save Budget</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
